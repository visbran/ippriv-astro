    <circle cx="90" cy="45" r="9" />
    <line x1="90" y1="54" x2="90" y2="76" stroke="white" stroke-width="5" stroke-linecap="round" />
    
    <!-- Right Node -->
    <circle cx="126" cy="90" r="9" />
    <line x1="104" y1="90" x2="117" y2="90" stroke="white" stroke-width="5" stroke-linecap="round" />
    
    <!-- Bottom Node -->
