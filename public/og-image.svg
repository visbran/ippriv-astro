<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0033AA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)" />
  
  <!-- Network Pattern Background -->
  <g opacity="0.1" stroke="white" stroke-width="2" fill="none">
    <circle cx="200" cy="150" r="80" />
    <circle cx="600" cy="200" r="60" />
    <circle cx="1000" cy="180" r="70" />
    <circle cx="300" cy="450" r="65" />
    <circle cx="900" cy="480" r="75" />
    <line x1="200" y1="150" x2="600" y2="200" />
    <line x1="600" y1="200" x2="1000" y2="180" />
    <line x1="200" y1="150" x2="300" y2="450" />
    <line x1="1000" y1="180" x2="900" y2="480" />
  </g>
  
  <!-- Main Logo/Icon (centered left) -->
  <g transform="translate(150, 200)">
    <!-- Network Node Icon -->
    <circle cx="0" cy="0" r="100" fill="white" opacity="0.15" />
    <g fill="white">
      <!-- Central Node -->
      <circle cx="0" cy="0" r="20" />
      
      <!-- Top Node -->
      <circle cx="0" cy="-60" r="12" />
      <line x1="0" y1="-48" x2="0" y2="-20" stroke="white" stroke-width="6" stroke-linecap="round" />
      
      <!-- Right Node -->
      <circle cx="60" cy="0" r="12" />
      <line x1="20" y1="0" x2="48" y2="0" stroke="white" stroke-width="6" stroke-linecap="round" />
      
      <!-- Bottom Node -->
      <circle cx="0" cy="60" r="12" />
      <line x1="0" y1="20" x2="0" y2="48" stroke="white" stroke-width="6" stroke-linecap="round" />
      
      <!-- Left Node -->
      <circle cx="-60" cy="0" r="12" />
      <line x1="-48" y1="0" x2="-20" y2="0" stroke="white" stroke-width="6" stroke-linecap="round" />
    </g>
  </g>
  
  <!-- Text Content -->
  <text x="400" y="250" font-family="Inter, sans-serif" font-size="80" font-weight="700" fill="white">
    IPPriv
  </text>
  
  <text x="400" y="330" font-family="Inter, sans-serif" font-size="36" font-weight="400" fill="white" opacity="0.9">
    Free IP Geolocation &amp; Privacy Tools
  </text>
  
  <text x="400" y="390" font-family="Inter, sans-serif" font-size="28" font-weight="400" fill="white" opacity="0.7">
    ✓ IP Lookup  ✓ Geolocation  ✓ VPN Detection
  </text>
  
  <!-- Bottom Badge -->
  <g transform="translate(400, 480)">
    <rect x="0" y="0" width="300" height="60" rx="30" fill="white" opacity="0.2" />
    <text x="150" y="40" font-family="Inter, sans-serif" font-size="24" font-weight="600" 
          fill="white" text-anchor="middle">
      www.ippriv.com
    </text>
  </g>
</svg>
